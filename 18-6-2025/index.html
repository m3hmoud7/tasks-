<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-md-10 col-12">
            <form
              class="border border-2 border-primary p-4 rounded-2 bg-light"
              id="tasks-form"
            >
              <h2 class="text-center">To-Do-List</h2>
              <input
                class="form-control mb-2"
                id="input-task"
                type="text"
                placeholder="Enter Your Task"
              />
              <input
                class="form-control mb-2"
                id="input-desc"
                type="text"
                placeholder="Enter Your Description"
              />
              <button id="input-button" class="btn btn-primary w-100">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div
            class="col-lg-8 col-md-10 col-12 border-2 border-black border rounded-2 p-4 bg-dark-subtle"
          >
            <div class="table-responsive">
              <table class="table table-dark fs-5 m-0">
                <thead class="text-center">
                  <th>index</th>
                  <th>TaskName</th>
                  <th>TaskDesc</th>
                  <th>Update</th>
                  <th>Delete</th>
                </thead>
                <tbody class="show-tasks"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
