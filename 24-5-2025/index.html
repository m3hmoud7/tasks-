<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>JS</title>
  </head>
  <body>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <form class="p-3 border border-primary rounded tasks-form">
              <input
                type="text"
                placeholder="Task Name"
                class="form-control task-name"
              />
              <input
                type="text"
                placeholder="Task Description"
                class="form-control mt-3 task-desc"
              />
              <button class="btn btn-primary w-100 mt-3">Add Task</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="my-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="tasks p-3 border rounded border-dark">
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
